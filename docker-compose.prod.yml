# ============================================================
# DevSignal â€” Docker Compose (Production)
# ============================================================
# Unified production deployment: single app image serves both
# the API and the static frontend. Workers run as a separate
# service from the same image.
#
# Usage:
#   cp .env.example .env   # fill in real secrets
#   docker compose -f docker-compose.prod.yml up -d --build
# ============================================================

services:
  # ---- PostgreSQL 16 ----
  postgres:
    image: postgres:16-alpine
    container_name: devsignal-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devsignal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devsignal_dev_pw}
      POSTGRES_DB: ${POSTGRES_DB:-devsignal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - devsignal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devsignal} -d ${POSTGRES_DB:-devsignal}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---- Redis 7 (BullMQ, caching) ----
  redis:
    image: redis:7-alpine
    container_name: devsignal-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - devsignal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ---- App (API + Frontend static files) ----
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: devsignal-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${APP_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: "3000"
      ENABLE_WORKERS: "false"
      DATABASE_URL: "postgresql://${POSTGRES_USER:-devsignal}:${POSTGRES_PASSWORD:-devsignal_dev_pw}@postgres:5432/${POSTGRES_DB:-devsignal}?schema=public"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      API_URL: ${API_URL:-http://localhost:3000}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
    networks:
      - devsignal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ---- Worker (BullMQ background jobs) ----
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devsignal-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      ENABLE_WORKERS: "true"
      DATABASE_URL: "postgresql://${POSTGRES_USER:-devsignal}:${POSTGRES_PASSWORD:-devsignal_dev_pw}@postgres:5432/${POSTGRES_DB:-devsignal}?schema=public"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
    command: ["node", "dist/worker.js"]
    networks:
      - devsignal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  devsignal:
    driver: bridge
