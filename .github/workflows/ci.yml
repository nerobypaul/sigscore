name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  # ─────────────────────────────────────────────
  # Backend: type-check + test with PostgreSQL
  # ─────────────────────────────────────────────
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user -d test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db?schema=public
      REDIS_HOST: localhost
      REDIS_PORT: "6379"
      JWT_SECRET: ci-test-jwt-secret
      JWT_REFRESH_SECRET: ci-test-refresh-secret
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Push schema to database
        run: npx prisma db push

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npx jest --passWithNoTests

  # ─────────────────────────────────────────────
  # Frontend: type-check + build
  # ─────────────────────────────────────────────
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  # ─────────────────────────────────────────────
  # SDK: type-check + build
  # ─────────────────────────────────────────────
  sdk:
    name: SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  # ─────────────────────────────────────────────
  # E2E: Playwright tests against live services
  # ─────────────────────────────────────────────
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    env:
      E2E_BASE_URL: https://energetic-wisdom-production.up.railway.app
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  # ─────────────────────────────────────────────
  # Deploy: only on push to main, after CI passes
  # ─────────────────────────────────────────────
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend, frontend, sdk]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "============================================="
          echo "  DEPLOY PLACEHOLDER"
          echo "  All CI checks passed on main."
          echo "  Replace this step with actual deployment."
          echo "============================================="
          echo "Commit: ${{ github.sha }}"
